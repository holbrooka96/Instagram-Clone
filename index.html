<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="container">
            <div class="banner">
                <img id="logo" src="images/logo.png" alt="Oldagram logo">
                <img class="avatar-img" src="images/user-avatar.png" alt="Avatar of user logged in.">
            </div>
        </header>    
                
        
        <main class="posts">
            <div id="post" class="post">
                <section class="container">
                    <div class="row">
                        <img id="poster-avatar" class="avatar-img" src="images/user-avatar.png" alt="Avatar of poster.">
                        <div class="column">
                            <h1 id="full-name">FULL NAME</h1>
                            <h2 id="location">USA</h2>
                        </div>
                    </div>
                </section>
                
                <img id="post-img" class="post-img" src="images/post-courbet.jpg" alt="Image that poster uploaded">

                <section class="container">
                    <div class="row">
                        <img class="icon heart" id="heart" src="images/icon-heart.png" alt="Heart Icon">
                        <img class="icon" src="images/icon-comment.png" alt="Comment Icon">
                        <img class="icon" src="images/icon-dm.png" alt="Direct Message Icon">
                    </div>
                    <h3><span id="likes-num">9999</span> likes</h3>
                    <p><span class="username" id="username">USERNAME</span> <span id="post-text">PLACEHOLDER</span></p>
                </section>
            </div>
    </main>
        
        <script type="module" src="index.js"></script>
    </body>
</html>
